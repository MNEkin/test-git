group 'com.ekin.plugin'
version '1.0-SNAPSHOT'

allprojects {
    apply plugin: 'java'
    repositories {
        jcenter()
    }
}

apply plugin: 'application'
sourceCompatibility = 1.8



//repositories {
//    mavenCentral()
//}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.guava:guava:21.0'
}
mainClassName = 'App'
